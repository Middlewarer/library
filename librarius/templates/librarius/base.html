<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock title %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

        {% block ininal %}{% endblock ininal %}
    </head>
    <body class="bg-gray-100 text-gray-900 tracking-wider leading-normal">
        <header class="text-gray-600 body-font shadow-md bg-white sticky top-0 z-50">
            <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
              <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
                  <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span class="ml-3 text-xl font-bold">Library System {% if user.is_authenticated %}: {{ request.user.username }}{% endif %}</span>
              </a>
              <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center space-x-4">
                <a href="#" class="text-gray-600 hover:text-indigo-500">Home</a>
                <a href="#" class="text-gray-600 hover:text-indigo-500">Books</a>
                <a href="#" class="text-gray-600 hover:text-indigo-500">About</a>
              </nav>
              <div class="mt-4 md:mt-0">
                {% if not user.is_authenticated %}
                <form method='post' action='{% url "books:login" %}' class="inline-block">
                  {% csrf_token %}
                  <button class="inline-flex items-center bg-indigo-500 text-white border-0 py-2 px-4 focus:outline-none hover:bg-indigo-600 rounded text-base">Log in
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                      <path d="M5 12h14M12 5l7 7-7 7"></path>
                    </svg>
                  </button>
                </form>
                {% else %}
                <form method='post' action='{% url "books:logout" %}' class="inline-block">
                  {% csrf_token %}
                  <button class="inline-flex items-center bg-gray-100 border-0 py-2 px-4 focus:outline-none hover:bg-gray-200 rounded text-base">Log out
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                      <path d="M5 12h14M12 5l7 7-7 7"></path>
                    </svg>
                  </button>
                </form>
                {% endif %}
              </div>
            </div>
          </header>
    {% block content %}
    {% endblock content %}
</body>
</html>
